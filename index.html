<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranshu Bot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #2c2c2c;
            color: white;
            margin: 50px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 16px;
            opacity: 0;
            animation: popUp 0.3s forwards;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #444;
            color: white;
        }
        @keyframes popUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        textarea {
            background-color: #444;
            color: white;
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            resize: none;
            height: 50px;
            overflow-y: hidden;
        }
        button {
            background-color: #5135be;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Got any questions for me? Chat with PranshuBot</h1>
    
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const chatContainer = document.getElementById("chatContainer");
        const API_URL = "https://your-backend.onrender.com/chat";  // Update with actual Render URL

        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (userInput.value.trim() === "") return;
            
            sendButton.disabled = true; // Disable send button while waiting for response
            
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userInput.value;
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            const messageText = userInput.value;
            userInput.value = "";
            
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.textContent = "Thinking...";
            chatContainer.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: messageText })
                });
                
                const data = await response.json();
                botMessage.textContent = data.response || "Error: No response received";
            } catch (error) {
                botMessage.textContent = "Error: Failed to connect to backend";
                console.error("Error:", error);
            }
            
            sendButton.disabled = false;
        }
    </script>
</body>
</html>
